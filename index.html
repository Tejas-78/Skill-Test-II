<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/efc246ce45.js"
      crossorigin="anonymous"
    ></script>
    <title>Meal App</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Bon Appetit</div>
      <div class="inputDiv">
        <input type="search" id="searchBox" placeholder="Search For Food" />
        <button class="btn" id="searchBtn">Search</button>
        <div class="foodList">
          <span>Favourite <i class="fa-solid fa-utensils"></i></span>
        </div>
      </div>
      <div class="foodContainer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
